<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Exercises Hub</title>
  <style>
    /* --- Base Styles --- */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 200% 200%;
      animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    /* --- Container --- */
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 360px;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 1.8em;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffc107;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 25px;
      color: #f1f1f1;
      opacity: 0.8;
    }

    /* --- Buttons --- */
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      box-shadow: 0 6px 25px rgba(255, 82, 82, 0.4);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-shadow: 0 0 4px rgba(255, 255, 255, 0.2);
    }

    /* --- Glow Animation for Footer --- */
    footer span {
      color: #00c6ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00c6ff, 0 0 10px #0072ff; }
      to { text-shadow: 0 0 15px #00c6ff, 0 0 25px #0072ff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’¡ Assignment Lab 6</h1>
    <h2>Choose an Option</h2>

    <button onclick="ageCalculator()"> Age Calculator</button>
    <button onclick="temperatureConverter()">Temperature Conversion</button>
    <button onclick="bmiCalculator()">BMI Categorization</button>
    <button onclick="bmiImperial()">BMI (lb/in)</button>
    <button onclick="guessNumber()">Guess the Number</button>
    <button onclick="studentGrades()">Student Grade System</button>
    <button onclick="dailyUtilities()">Daily Utilities Toolkit</button>
  </div>

  <footer>Â©<span> Bilal Chaudhry js tools</span></footer>

  <script>
    // Exercise 1: Age Calculator
    function ageCalculator() {
      let name = prompt("Enter your name:");
      let birthYear = prompt("Enter your birth year:");
      let currentYear = new Date().getFullYear();
      let age = currentYear - birthYear;

      if (!name || !birthYear || isNaN(birthYear)) {
        alert("Invalid input. Please enter valid data.");
      } else if (birthYear > currentYear) {
        alert("Birth year cannot be in the future.");
      } else {
        alert(`${name}, You are ${age} years old and you are ${age >= 18 ? "an Adult" : "a Minor"}.`);
      }
    }

    // Exercise 2: Temperature Conversion
    function temperatureConverter() {
      let choice = prompt("Enter 1 for Fahrenheit â†’ Celsius\nEnter 2 for Celsius â†’ Fahrenheit");

      if (choice === "1") {
        let f = prompt("Enter temperature in Fahrenheit:");
        if (f === "" || isNaN(f)) {
          alert("Invalid input!");
        } else {
          let c = ((f - 32) / 1.8).toFixed(2);
          alert(`${f}Â°F = ${c}Â°C`);
        }
      } else if (choice === "2") {
        let c = prompt("Enter temperature in Celsius:");
        if (c === "" || isNaN(c)) {
          alert("Invalid input!");
        } else {
          let f = ((c * 1.8) + 32).toFixed(2);
          alert(`${c}Â°C = ${f}Â°F`);
        }
      } else {
        alert("Invalid choice!");
      }
    }

    // Exercise 3: BMI Categorization (Metric)
    function bmiCalculator() {
      let weight = prompt("Enter your weight in kilograms (kg):");
      let height = prompt("Enter your height in meters (m):");

      if (!weight || !height || isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Invalid input. Please enter valid positive numbers.");
      } else {
        let bmi = (weight / (height * height)).toFixed(1);
        let category =
          bmi < 18.5 ? "Underweight" :
          bmi <= 24.9 ? "Normal" :
          bmi <= 29.9 ? "Overweight" : "Obese";
        alert(`Your BMI is ${bmi} (${category})`);
      }
    }

    // Exercise 4: BMI Imperial
    function bmiImperial() {
      let weight = parseFloat(prompt("Enter your weight in pounds (lb):"));
      let height = parseFloat(prompt("Enter your height in inches (in):"));

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        alert("Invalid input. Please enter positive numbers.");
        return;
      }

      let bmi = (weight / (height * height)) * 703;
      alert(`Your BMI is ${bmi.toFixed(2)}`);
    }

    // Exercise 5: Guess the Number
    function guessNumber() {
      const randomNumber = Math.floor(Math.random() * 10) + 1;
      let attempts = 3;

      while (attempts > 0) {
        let guess = prompt(`Guess the number (1â€“10). Attempts left: ${attempts}`);
        if (guess === null) return alert("Game cancelled.");

        guess = parseInt(guess);
        if (isNaN(guess)) {
          alert("Please enter a valid number.");
          continue;
        }

        if (guess === randomNumber) {
          alert("ðŸŽ‰ Correct! You guessed the number!");
          return;
        } else if (guess > randomNumber) {
          alert("Too High!");
        } else {
          alert("Too Low!");
        }

        attempts--;
      }

      alert(`Out of attempts! The number was ${randomNumber}.`);
    }

    // Exercise 6: Student Grades
    function studentGrades() {
      let subjects = ["Math", "English", "Science", "History", "Computer"];
      let total = 0;

      for (let sub of subjects) {
        let mark = prompt(`Enter marks for ${sub} (0â€“100):`);
        if (mark === null) return alert("Cancelled.");
        mark = parseFloat(mark);

        if (isNaN(mark) || mark < 0 || mark > 100) {
          alert("Invalid marks. Please enter numbers between 0 and 100.");
          sub--;
          continue;
        }
        total += mark;
      }

      let percentage = total / subjects.length;
      let grade = percentage >= 80 ? "A" : percentage >= 60 ? "B" : "Fail";

      alert(`Total: ${total}\nPercentage: ${percentage.toFixed(2)}%\nGrade: ${grade}`);
    }

    // Exercise 7: Daily Utilities
    function dailyUtilities() {
      while (true) {
        let choice = prompt(
          "ðŸŒŸ Daily Utilities Toolkit ðŸŒŸ\n\n" +
          "1. Format Name\n" +
          "2. Generate 4-digit OTP\n" +
          "3. Search City\n" +
          "4. Show Today's Date\n" +
          "5. Mini Calculator\n" +
          "6. Exit\n\n" +
          "Enter your choice (1â€“6):"
        );

        if (choice === null || choice === "6") return alert("Goodbye!");

        switch (choice) {
          case "1":
            let name = prompt("Enter your name:");
            if (name) {
              let formatted = name
                .toLowerCase()
                .split(" ")
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(" ");
              alert(`Formatted Name: ${formatted}`);
            }
            break;

          case "2":
            alert(`Your 4-digit OTP: ${Math.floor(1000 + Math.random() * 9000)}`);
            break;

          case "3":
            let cities = ["Karachi", "Lahore", "Islamabad"];
            let city = prompt("Enter city name:");
            alert(cities.includes(city) ? "City Found!" : "City Not Found!");
            break;

          case "4":
            let today = new Date();
            let formattedDate = `${today.getDate().toString().padStart(2, '0')}/${
              (today.getMonth() + 1).toString().padStart(2, '0')
            }/${today.getFullYear()}`;
            alert(`Today's Date: ${formattedDate}`);
            break;

          case "5":
            let num1 = parseFloat(prompt("Enter first number:"));
            let op = prompt("Enter operator (+, -, *, /):");
            let num2 = parseFloat(prompt("Enter second number:"));
            if (isNaN(num1) || isNaN(num2)) return alert("Invalid input!");
            let result;
            switch (op) {
              case "+": result = num1 + num2; break;
              case "-": result = num1 - num2; break;
              case "*": result = num1 * num2; break;
              case "/": result = num2 === 0 ? "Error: Division by zero!" : num1 / num2; break;
              default: result = "Invalid operator!";
            }
            alert(`Result: ${result}`);
            break;

          default:
            alert("Invalid choice! Enter a number between 1â€“6.");
        }
      }
    }
  </script>
</body>
</html>
